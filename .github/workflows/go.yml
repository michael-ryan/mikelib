# This workflow will build and publish a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: "**"
  pull_request:
    branches: [ "master" ]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x'

    - name: Install test dependencies
      run: go install github.com/jstemmer/go-junit-report@latest

    - name: Test
      run: go test -v 2>&1 ./... | go-junit-report -set-exit-code > report.xml

    - name: Test Summary
      uses: test-summary/action@v2
      with:
        paths: report.xml            
      if: always()

  Release:
    needs: Test
    runs-on: ubuntu-latest
    # if: github.event.pull_request.merged == true
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.merge_commit_sha }}
        fetch-depth: '0'

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x'

    - name: Github Tag Bump
      uses: anothrNick/github-tag-action@1.67.0
      id: tag-version
      env:
        GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch

    - name: Create Release
      run: GOPROXY=proxy.golang.org go list -m github.com/michael-ryan/mikelib@${{ steps.tag-version.outputs.new_tag }}
